<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img class="imagen mx-4" src="./logos/amazing_brand.png" alt="logo" width="200" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="botones ms-auto mt-2 mt-lg-0">
                            <a href="./index.html" class="btn btn-primary">Home</a>
                            <a href="./upcomingevents.html" class="btn btn-primary">Upcoming Events</a>
                            <a href="./pastevents.html" class="btn btn-primary">Past Events</a>
                            <a href="./contact.html" class="btn btn-primary" id="especial">Contact</a>
                            <a href="./stats.html" class="btn btn-primary">Stats</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    <main>
        <div class="banner">
            <div class="texto">
                <h1>CONTACT US</h1>
            </div>
        </div>
                <div class="d-flex justify-content-center align-items-center py-3">
                    <form class="col-sm-4">
                        <fieldset class="mb-1">
                            <label for="nombre" class="py-1"><strong>Name:</strong></label>
                            <input type="text" id="nombre" name="first name" class="form-control">
                        </fieldset>
                        <fieldset class="mb-1">
                            <label class="py-1"><span><strong>Email:</strong></span></label>
                            <input type="email" name="email" class="form-control">
                        </fieldset>
                        <fieldset>
                            <label class="py-1"><span><strong>Message:</strong></span></label>
                            <textarea name="message" class="form-control" rows="7"></textarea>
                        </fieldset>
                        <div class="d-flex justify-content-end" > 
                        <input id="boton" type="submit" value="submit" class="btn btn-primary my-2">
                    </div>  
                </form>
            </div>
            </main>
            <footer class="footer-bg py-4">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-sm-12 col-md-3 text-center text-md-start">
                            <img src="./logos/facebook.png" alt="Facebook">
                            <img src="./logos/instagram.png" alt="Instagram">
                            <img src="./logos/whatsapp.png" alt="Whatsapp">
                        </div>
                        <div class="col-sm-12 col-md-9 text-center text-md-end py-3">
                            <h2>COHORT</h2>
                        </div>
                    </div>
                </div>
            </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        </body>

</html>
